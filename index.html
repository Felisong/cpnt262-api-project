<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />

    <meta
      name="Weather Web App"
      content="visit this site to view the weather of any specified city."
    />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Weather Web App</title>
  </head>
  <body>
    <!-- animation container for interactive background -->
    <div class="animation-container" id="animation-container">
      <!-- header section -->
      <header>
        <h1 class="header-Intro">Hello User!</h1>
      </header>
      <!-- main body for both containers -->
      <main class="containers">
        <div class="temperature-data-container">
          <h2>Temperature:</h2>
          <h2 id="temperature-data">30 c</h2>
          <p id="data-list">hourly data?</p>
        </div>
        <!-- form container -->
        <div class="input-container">
          <form id="form">
            <label for="city"> <strong>City?</strong></label>
            <br />
            <input type="text" id="city" name="city" required />
            <br />
            <label for="temp-unit" id="temp-unit">
              <strong> Preferred Unit? </strong>
            </label>
            <br />
            <div class="radio-container">
              <input
                type="radio"
                id="celsius"
                name="preferred-temp-unit"
                value="celsius"
                required
              />
              <label for="celsius"> Celsius</label>
              <br />
              <input
                type="radio"
                id="fahrenheit"
                name="preferred-temp-unit"
                value="fahrenheit"
              />
              <label for="fahrenheit"> Fahrenheit</label>
              <br />
            </div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </main>
      <!-- <img src="tba" alt="a graphic of a cloud" class="cloud" />
      <img src="tbh" alt="" class="sun" /> -->
    </div>
  </body>
</html>
