<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />

    <meta
      name="Weather Web App"
      content="visit this site to view the weather of any specified city."
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Weather Web App</title>
  </head>
  <body>
    <!-- animation container for interactive background -->
    <div class="animation-container" id="animation-container">
      <!-- header section -->
      <header>
        <h1 class="header-Intro">Hello User!</h1>
      </header>
      <!-- main body for both containers -->
      <main class="containers">
        <div class="temp-container">
          <h2>Temperature</h2>
          <div class="temperature-data-container">
            <div class="city-and-temp">
              <div class="text-section">
                <h3 class="current-city">City</h3>
                <h3 class="current-country">Country</h3>
              </div>

              <h2 class="current-temp">30C</h2>
            </div>
          </div>
          <div class="details">
            <p class="feels-like">Feels Like:</p>
            <p class="humidity">Humidty:</p>
          </div>
        </div>
        <!-- form container -->
        <div class="input-container">
          <form id="form">
            <label> <strong>City?</strong></label>
            <br />
            <input type="text" id="city" name="city" required />
            <br />
            <label id="temp-unit">
              <strong> Preferred Unit? </strong>
            </label>
            <br />
            <div class="radio-container">
              <input
                type="radio"
                id="celsius"
                name="preferred-temp-unit"
                value="celsius"
                required
              />
              <label> Celsius</label>
              <br />
              <input
                type="radio"
                id="fahrenheit"
                name="preferred-temp-unit"
                value="fahrenheit"
              />
              <label> Fahrenheit</label>
              <br />
            </div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </main>
      <!-- <img src="tba" alt="a graphic of a cloud" class="cloud" />
      <img src="tbh" alt="" class="sun" /> -->
    </div>
  </body>
</html>
